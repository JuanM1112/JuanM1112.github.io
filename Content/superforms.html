<form method="get" action=' '>

    <fieldset>
        <legend>Base Details:</legend>


        *Name Of Lair:
        <input name='lairname' type="text">
        <br><br>

        *Date Of Creation:
        <input name='lairdate' type="date">
        <br><br>

        *Size Of Lair:
        <div class="slidecontainer">
            <input type="range" min="500" max="4000" value="2200" step="100" class="slider" id="myRange">
            <p>Value: <span id="demo"></span></p>
            <br><br>
        </div>

            *Type Of Lair:
            <select name="lairtype">
                <option value="mountain">Mountain</option>
                <option value="Cave">Cave</option>
                <option value="Bunker">Bunker</option>
                <option value="ice fortress">Ice Fortress</option>
                <option value="penthouse">Penthouse</option>
            </select>
            <br><br>

            Temperature And Humidity:
            <br>
            <input type="radio" name="temperature" value="dank"> Dank<br>
            <input type="radio" name="temperature" value="cold"> Cold<br>
            <input type="radio" name="temperature" value="humid"> Humid<br>
            <input type="radio" name="temperature" value="freezing"> Freezing<br>
            <input type="radio" name="temperature" value="wet"> Wet<br>
            <br><br>
            Description:
            <br>
            <textarea name="message" rows="4"></textarea>



    </fieldset>

    <br><br>
    <input type="submit">

</form>


<script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");


    slider.oninput = function() {
        output.innerHTML = this.value;
    }
</script>

</body>
</html>
